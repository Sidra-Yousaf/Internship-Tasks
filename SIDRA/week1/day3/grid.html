    <!DOCTYPE html>
<html>
<head>
  <title>Grid Layout Example</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }
    
    .box {
      background-color: #f2f2f2;
      padding: 20px;
    }
  </style>
</head>
